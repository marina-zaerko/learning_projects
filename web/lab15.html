	<HEAD>

		<META charset="utf-8">
		<script language="javascript">
		i = 0;
		function imgsrc11(){
			document.getElementById("image11").src = "two.jpg";
			i++;
			name = "image11";
			n = 0;
			plus();
		}
		
		function imgsrc21(){
			document.getElementById("image21").src = "two.jpg";
			i++;
			name1 = "image21";
			n1 = 0;
			plus();
		}
		
		function imgsrc12(){
			document.getElementById("image12").src = "seven.png";
			i++;
			name = "image12";

			plus();
		}
		
		function imgsrc22(){

		function imgsrc13(){

			i++;
			name1 = "image23";

		}
		
		function imgsrc14(){
			document.getElementById("image14").src = "tus.png";
			i++;
			name = "image14";
			n = 3;

		function imgsrc24(){
			document.getElementById("image24").src = "tus.png";

		function plus(){
			if (i == 2){
				if(n1 == n){
					var elem=document.getElementById(name);
					var elem1=document.getElementById(name1);

					setTimeout(() => elem.parentNode.removeChild(elem), 2000);
					setTimeout(() => elem1.parentNode.removeChild(elem1), 2000);
				}
				else {
					setTimeout(() => document.getElementById(name).src = "rub1.jpg", 2000);
					setTimeout(() => document.getElementById(name1).src = "rub1.jpg", 2000);
				}
				i = 0;
			}
		}
