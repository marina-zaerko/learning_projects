<HTML>
	<HEAD>
		<TITLE> Заголовок окна браузера </TITLE> 
		<META charset="utf-8">
	</HEAD>
	<BODY> 
		<script type='text/Javascript'  language='javascript'>
			sum = 1;
			bytes = 2;
			for (i=0; i< (bytes * 8);i++){
				sum = 2*sum;
			;}
			alert("Количество значений: " + sum);
			
			number = 5;
			summ = 1;
			for (i=1; i<=number;i++){
				summ = i*summ;
			;}
			alert("Факториал 5: " + summ);
		
			g = "Простые числа: ";
			b = false;
			num = 0;
			sum = 0;
			for (i=1; i<=101; i++){
				for (j=2; j<i; j++){
					a = i%j;
					if (a == 0){
						b = true;
					;}
				;}
				if (b != true){
					g = g + i + " ";
					sum = sum + i;
					num++;
				;}
				b=false;
			;}
			alert (g);
			alert ("Сумма простых чисел: " + sum);
			alert ("Количество простых чисел: " + num);
		</script>
	</BODY>
</HTML>
